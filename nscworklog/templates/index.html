<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title }} - nscworklog</title>
	<link rel="stylesheet" href="../static/styles/index.css">
	<link rel="stylesheet" href="../static/styles/category.css">
	<link rel="stylesheet" href="../static/styles/worklog.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="../static/scripts/worklogs.js" defer></script>
	<script src="../static/scripts/worklog-info.js" defer></script>
</head>

<body>
	<header>
		{% block nav %}
		{% include "main-nav.html" %}
		{% endblock %}
	</header>

	{% block content %}
	<!-- side panel wrapper start -->
	<div class="wrapper">
		<!-- main page left start -->
		<div class="worklog-manager">
			<!-- left bar start -->
			<div class="left-bar">
				<!-- left content start -->
				<div class="left-content">
					<div class="left-bar-item">
						<input class="bar-item" name="item" type="radio" id="filter-worklogs" />
						<img src="../static/svg/today.svg" alt="" class="sun-today">
						<label class="filter" for="filter-worklogs">Worklogs</label>
					</div>
					<div class="left-bar-item">
						<input class="bar-item" name="item" type="radio" id="filter-completed" />
						<img src="../static/svg/completed.svg" alt="" class="tick-completed">
						<label class="filter" for="filter-completed">Completed</label>
					</div>
					<div class="left-bar-item">
						<input class="bar-item" name="item" type="radio" id="filter-all" />
						<img src="../static/svg/all.svg" alt="" class="window-all">
						<label class="filter" for="filter-all">All</label>
					</div>
				</div>
				<!-- left content end -->
			</div>
			<!-- left bar end -->
			{% block worklogs %}
			<!-- page content start -->
			<div class="page-content">
				<div class="header">Worklogs</div>
				<!-- content categories start -->
				<div class="content-categories">
					<div class="label-wrapper">
						<input class="nav-item" name="nav" type="radio" id="opt-1" checked />
						<label class="category" for="opt-1">Pending</label>
					</div>
					<div class="label-wrapper">
						<input class="nav-item" name="nav" type="radio" id="opt-2" />
						<label class="category" for="opt-2">Completed</label>
					</div>
				</div>
				<!-- content categories end -->
				<!-- tasks wrapper start -->
				<div class="worklogs-wrapper">
					<div class="add-worklog" id="add-worklog-section">
						<form class="new-worklog">
							{{ form.hidden_tag() }}
							<div>
								{{ form.title(class="plus-worklog") }}
							</div>
						</form>
					</div>
					<ul id="worklogs-list">
						<!-- Worklogs will be dynamically populated here -->
					</ul>
				</div>
				<!-- tasks wrapper end -->
			</div>
			<!-- page content end -->
			{% endblock %}
		</div>
		<!-- main page left end -->
	</div>
	<!-- side panel wrapper end -->
	{% endblock %}
</body>

</html>
