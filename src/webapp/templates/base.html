<!DOCTYPE html>

<head>

  {% block title %}{% endblock %}
  <link rel="stylesheet" href="../static/styles/base.css">
  {% block links %}{% endblock %}
</head>

<body>

        <a href="/" class="logo-header">Work Log</a>

    <p id="cpyrght">&copy; 2024 Work Log. All rights reserved.</p>
  </footer>

</html>
